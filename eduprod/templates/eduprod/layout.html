{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'users/logo.gif' %}" alt="Logo">
        </div>
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        </div>
        <!-- True or False quiz -->
        <title>True or False Quiz</title>
        <link href="{% static 'users/styles.css' %}" rel="stylesheet">
        <script src="{% static 'eduprod/quiz.js' %}" defer></script>
    </div>   
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}    
    {% block body %}
    {% endblock %}
</body>
